<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon/favicon-32x32.png">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/photoalbum.css" />
    <link rel="stylesheet" href="/css/modal.css" />
    <link rel="stylesheet" href="/css/basics.css" />
    <link rel="stylesheet" href="/css/hamburger.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>Demontage events - pictures</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="logo">
        <a href="/index.html"
          ><img
            src="/images/demontage_website_logo_liggend.png"
            loading="lazy"
            alt="logo demontage"
        /></a>
      </div>
      <div class="navbar">
        <div class="menu">
          <ul>
            <a href="/pages/events.html"><li>events</li></a>
            <a href="/pages/tickets.html"><li>tickets</li></a>
            <a href="https://madwolfstore.com/"><li>madwolf</li></a>
            <li class="photobook">
              <a href="#">photobook</a>
              <div class="dropdown">
                <a href="/pages/photoalbum.html">demontage 4 Nov</a>
                <a href="/pages/demontage-2-pictures.html">demontage 20 Jan</a>
              </div>
            </li>
            <a
              href="https://www.instagram.com/demontage_events/"
              target="_blank"
              ><li>
                <img
                  class="icon"
                  src="/images/icons/instagram.png"
                  loading="lazy"
                  alt="instagram"
                /></li
            ></a>
            <a href="https://ra.co/events/1631042" target="_blank"
              ><li>
                <img
                  class="icon"
                  src="/images/icons/resident.png"
                  loading="lazy"
                  alt="resident advisor"
                /></li
            ></a>
            <a
              href="https://www.facebook.com/DemontageCommunity"
              target="_blank"
              ><li>
                <img
                  class="icon"
                  src="/images/icons/facebook.png"
                  loading="lazy"
                  alt="facebook"
                /></li
            ></a>
          </ul>
        </div>
        <div class="mobile-menu">
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle">
            <svg
              class="hamburger hamRotate ham4"
              viewBox="0 0 100 100"
              width="80"
              onclick="this.classList.toggle('active')"
            >
              <path
                class="line top"
                d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20"
              />
              <path class="line middle" d="m 70,50 h -40" />
              <path
                class="line bottom"
                d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20"
              />
            </svg>
          </label>
          <div class="mobile-dropdown">
            <ul>
              <li><a href="/pages/events.html">events</a></li>
              <li><a href="/pages/tickets.html">tickets</a></li>
              <li><a href="https://madwolfstore.com/">madwolf</a></li>
              <li><a class="mobile-photobook" href="#">photobook</a></li>
              <div class="dropdown-mobile">
                <a href="/pages/photoalbum.html">demontage 4 Nov</a>
                <a href="/pages/demontage-2-pictures.html">demontage 20 Jan</a>
              </div>

              <div class="icons">
                <a href="https://www.instagram.com/demontage_events/">
                  <li>
                    <img
                      class="icon"
                      src="/images/icons/instagram.png"
                      alt="instagram"
                      loading="lazy"
                    />
                  </li>
                </a>
                <a href="https://ra.co/events/1631042">
                  <li>
                    <img
                      class="icon"
                      src="/images/icons/resident.png"
                      alt="resident advisor"
                      loading="lazy"
                    />
                  </li>
                </a>
                <a href="https://www.facebook.com/DemontageCommunity">
                  <li>
                    <img
                      class="icon"
                      src="/images/icons/facebook.png"
                      alt="facebook"
                      loading="lazy"
                    />
                  </li>
                </a>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>
  <!-- main -->
    <main>
      <div class="photo-album"></div>
      <div class="modal-background" onclick="toggleModal()"></div>
      <div class="modal"><img class="modal-img" alt="modal-picture" /></div>
    </main>
    <footer>
        <div class="footer-inner">
            <div class="socials">
                <ul>
                    <li><a href="https://www.instagram.com/demontage_events/">instagram</a></li>
                    <li><a href="https://ra.co/events/1631042">resident advisor</a></li>
                    <li><a href="https://www.facebook.com/DemontageCommunity">facebook</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="/pages/about-us.html">about us</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script></script>
    <script src="/js/demontagePictures1.js"></script>
    <script src="/js/main.js" ></script>
  </body>
</html>
